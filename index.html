<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactBuddy - Fake News Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
    body {
        background-image: url('path/to/image.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-check-circle"></i> FactBuddy - Fake News Detector</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="news">Enter news article:</label>
                <textarea class="form-control" name="news" id="news" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if prediction %}
        <div class="mt-3 alert alert-info">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
